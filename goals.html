<head>
  <title>goals</title>
</head>

<body>
  <div class="container">
  <header>
    <h1>Monthly Goals</h1>

    <form class="new-goal">
      <input type="text" name="description" placeholder="a new goal">
      <input type="submit" value="Submit">
    </form>

  </header>

    <ul>
      {{#each goals}}
        {{> goal}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="goal">
  <li>{{description}}</li>
</template>
